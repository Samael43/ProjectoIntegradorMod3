<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=16440&format=png&color=000000">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href=" {% static '/menu/css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">
          <img src="https://img.icons8.com/?size=100&id=16440&format=png&color=000000" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mynav" aria-controls="mynav"></button>
        <span class="navbar-toggler-icon"></span>
      <div class="collapse navbar-collapse" id="mainnav"></div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if active_link == 'index' %}active{% endif %}" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active_link == 'pizza' %}active{% endif %}" href="{% url 'HerraduraRestaurantMenu:pizza' %}">Pizzas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active_link == 'lasagna' %}active{% endif %}" href="{% url 'HerraduraRestaurantMenu:lasagna' %}">Lasagnas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          {% if user.is_aunthenticated %}
          <li class="navitem mt-2">
            <h4 class="text-light">Welcome {{ user.username }}</h4>
          </li>
          {% endif %}
          <li class="navitem">
            <a href="{% url 'HerraduraRestaurantMenu:order' %}" class="navitem {% if active_link == 'order' %}active{% endif %}"><img src="https://img.icons8.com/?size=100&id=13014&format=png&color=000000" class="cart-icon"><span id="cart"></span></a>
          </li>
          {% if user.is_aunthenticated %}
          <li class="navitem">
            <a href="{% url 'HerraduraRestaurantMenu:logout' %}" class="navlink"> <img src="https://img.icons8.com/?size=100&id=2q4HeyvjSCQf&format=png&color=000000" class="login-icon rounded-circle"> Log Out</a>
          </li>
          {% else %}
          <li class="navitem">
            <a href="{% url 'HerraduraRestaurantMenu:login' %}" class="navlink {% if active_link == 'login' %}active{% endif %}"> <img src="https://img.icons8.com/?size=100&id=2q4HeyvjSCQf&format=png&color=000000" class="login-icon rounded-circle"> <br>Log In</a>
          </li>
          {% endif %}
        </ul>
      </div>
      </nav>
      <div>
        {% block content %} {% endblock %}
      </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{% static '/menu/js/core.js' %}"></script>
   
</body>
</html>
