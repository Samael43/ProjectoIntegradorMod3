{%extends 'base.html'%}

{% load static %}

{% block title %} Order {% endblock %}

{% block content %}

<div class="container-fluid m-4">
    {% if user.is_aunthenticated %}
        <h2>Welcome {{ user.username }}</h2>
    {% endif %}
    <div class="row">
        <div class="col-md-6 text-center">
            <h2>Order</h2>
            <div class="row">
                <div class="col-md-3" id="nam">
                    <h3>Name</h3>
                </div>
                <div class="col-md-3" id="size">
                    <h3>Size</h3>
                </div>
                <div class="col-md-3" id="price">
                    <h3>Price</h3>
                </div>
                <div class="col-md-1" id="rm">

                </div>
            </div>
            <h2 id="total">Total:</h2>
        </div>
        <div class="col-md-5 mt-4">
            <h2>Message</h2>
            <textarea name="message" id="message" cols="40" rows="5"></textarea>
            {% if user.is_aunthenticated %}
            <div class="ml-auto m-4">
                <button type="submit" class="btn-submit" onclick="order()">Submit</button>
            </div>      
            {% else %}   
            <div class="ml-auto m-4">
                <a href="{% url 'HerraduraRestaurantMenu:login' %}">Log In </a>
            </div>   
            {% endif%}
        </div>
    </div>
</div>
<script src="{% static '/menu/js/cart.js' %}"></script>
{% endblock %}
